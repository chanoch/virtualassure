            <h2>Exploring Possibilities</h2>
            <p>Contact me to discuss how I can help you</p>

    <div class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="box text-color-white equal-height">
                        <h3>Contact Form</h3>
                        <form id="form-contact" class="clearfix">
                            <div class="form-group">
                                <input type="text" class="form-control" id="contact-form-name" name="name" placeholder="Your Name" required>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <input type="email" class="form-control" id="contact-form-email" name="email" placeholder="Your E-mail" required>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <textarea class="form-control" id="contact-form-message" rows="3" name="message" placeholder="Your Message" required></textarea>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <button type="submit" class="btn pull-right btn-default btn-white" id="form-contact-submit">Contact Me</button>
                            </div><!-- /.form-group -->
                            <div id="form-status" class="pull-left"></div>
                        </form>
                        <div class="bg bg-color-default"></div>
                    </div>
                </div>
